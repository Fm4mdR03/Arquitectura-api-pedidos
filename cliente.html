<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente SOA - Gesti√≥n de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">üõí Sistema de Pedidos (Arquitectura SOA)</h2>
    
    <div class="row">
        <div class="col-md-4">
            <div class="card p-4">
                <h4 class="mb-3">Nuevo Pedido</h4>
                <form id="formPedido">
                    <div class="mb-3">
                        <label class="form-label">ID Usuario</label>
                        <input type="number" id="usuario_id" class="form-control" placeholder="Ej: 1" required>
                        <div class="form-text">Usa 1 o 2. (999 dar√° error)</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Producto</label>
                        <input type="text" id="producto" class="form-control" placeholder="Ej: Laptop" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Monto ($)</label>
                        <input type="number" id="monto" class="form-control" step="0.01" placeholder="0.00" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar Pedido</button>
                </form>
                <div id="mensaje" class="mt-3"></div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>üì¶ Listado de Pedidos</h4>
                    <button onclick="cargarPedidos()" class="btn btn-sm btn-outline-secondary">üîÑ Actualizar</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Producto</th>
                                <th>Monto</th>
                                <th>ID Usuario</th>
                            </tr>
                        </thead>
                        <tbody id="tablaPedidos">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // URL de tu API (El archivo PHP que hicimos antes)
    const API_URL = 'http://api-pedidos.test/index.php';

    // 1. FUNCI√ìN PARA LISTAR (M√âTODO GET)
    async function cargarPedidos() {
        try {
            const respuesta = await fetch(API_URL);
            const pedidos = await respuesta.json();
            
            const cuerpoTabla = document.getElementById('tablaPedidos');
            cuerpoTabla.innerHTML = ''; // Limpiar tabla

            pedidos.forEach(pedido => {
                cuerpoTabla.innerHTML += `
                    <tr>
                        <td>${pedido.id}</td>
                        <td>${pedido.producto}</td>
                        <td>$${parseFloat(pedido.monto).toFixed(2)}</td>
                        <td><span class="badge bg-info text-dark">User ${pedido.usuario_id}</span></td>
                    </tr>
                `;
            });
        } catch (error) {
            console.error('Error:', error);
            alert("Error al conectar con la API");
        }
    }

    // 2. FUNCI√ìN PARA CREAR (M√âTODO POST)
    document.getElementById('formPedido').addEventListener('submit', async function(e) {
        e.preventDefault(); // Evitar recarga de p√°gina

        // Capturar datos del formulario
        const datos = {
            usuario_id: document.getElementById('usuario_id').value,
            producto: document.getElementById('producto').value,
            monto: document.getElementById('monto').value
        };

        try {
            const respuesta = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datos)
            });

            const resultado = await respuesta.json();
            const divMensaje = document.getElementById('mensaje');

            if (respuesta.ok) { // C√≥digo 201
                divMensaje.innerHTML = `<div class="alert alert-success">‚úÖ ${resultado.mensaje}</div>`;
                document.getElementById('formPedido').reset(); // Limpiar formulario
                cargarPedidos(); // Recargar la tabla autom√°ticamente
            } else { // C√≥digo 400 o 500
                divMensaje.innerHTML = `<div class="alert alert-danger">‚ùå ${resultado.error || resultado.mensaje}</div>`;
            }

        } catch (error) {
            console.error('Error:', error);
            document.getElementById('mensaje').innerHTML = `<div class="alert alert-danger">Error de conexi√≥n</div>`;
        }
    });

    // Cargar pedidos al iniciar la p√°gina
    cargarPedidos();
</script>

</body>
</html>
